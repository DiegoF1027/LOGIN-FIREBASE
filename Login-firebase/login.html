<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Favicons-->
  <link rel="icon" type="image/x-icon" href="./assets/img/logos/logo.png" />
  <link rel="shortcut icon" type="image/x-icon" href="./assets/img/logos/logo.png" />
  <!--Css Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Css App-->
  <link href="./assets/css/style.css" rel="stylesheet">
  <title>LOGIN FIREBASE</title>
</head>

<body>
  <!--Container-->
  <div class="container">
    <!--Container Form-->
    <div class="row">
      <div class="col-6 mx-auto mt-5 p-2 container-form">
        <h3 class="text-center mt-1">Inicio de Sesión</h3>

        <form id="formLogin" class="mt-2 p-2">
          <div class="form-floating mb-3">
            <input type="email" minlength="6" maxlength="30" title="Validate the data entered" class="form-control"
              id="user" placeholder="Usuario" required>
            <label for="user">Usuario</label>
          </div>
          <div class="input-group mb-3">
            <input type="password" minlength="6" maxlength="12" title="Validate the data entered" class="form-control form-contraseña"
              id="password" placeholder="Contraseña" required>
            <button class="btn btn-outline-secondary" type="button" id="btn-password"><img
                src="./assets/img/icons/eye-slash-fill.svg" alt></button>
          </div>
          <div>
            <button type="submit" class="btn btn-primary w-30 mb-3">Iniciar Sesión</button>
          </div>

          <div>
            <a href="./recoverPassword.html" class="link-success mb-3">¿Olvidaste tu contraseña?</a>
          </div>
          <div>
            <a href="./create.html" class="btn btn-secondary w-30 mt-3">Registrate</a>
          </div>
          </div>
        </form>

      </div>
    </div>
    <!--End Container Form-->
  </div>
  <!--End Container-->
  <!--Script bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!--Script app-->

  <!--Script module-->
  <script src="./assets/js/user/main.js" type="module"></script>

</body>

</html>
